<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,500,700,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-intro">
      <p class="top-text"></p>
      <h1>Learn How To Make <strong> Best Avocado Toast</strong> Ever.</h1>
    </div>
    <div class="main-content">
      <h2>Become a toast master</h2>
      <p class="register">Register Today</p>
      <p class="toast-description">
        Avacado toast is one of the best toast ever. The main benefits came from
        this that is healthy, easy to prepare and delicious.
      </p>
      <form class="form-collector" action="#" method="post">
        <input
          aria-label="First Name"
          type="text"
          placeholder="First Name"
          required
        />
        <input aria-label="Email" type="email" placeholder="Email" required />
        <button class="btn btn-primary" type="submit">Register</button>
      </form>
      <p class="fine-print">
        We'll never share your information without your permission
      </p>
    </div>
